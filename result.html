<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Deteksi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Hasil Deteksi Gambar Lalu Lintas</h1>

    <p><strong>Nama Pengguna:</strong> {{ name }}</p>
    <p><strong>Gambar yang Diunggah:</strong></p>
    <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid mb-3" style="max-width: 400px; height: auto;">

    <h3>Hasil Deteksi:</h3>
    <p><strong>Kelas:</strong> {{ detected_result }}</p>
    <p><strong>Kepercayaan Diri:</strong> {{ confidence }}</p>

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Coba Lagi</a>
  </div>
</body>
</html>
